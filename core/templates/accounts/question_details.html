{% extends "base.html" %}


{% block content %}
    <h1>Question details</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" value="{{ question.question }}" class="form-control">
        </div>

        <div>Answers:</div>

        {% for answer in answers %}
            <div class="form-group">
                <input type="radio" name="correct" value="{{ answer.id }}" {% if answer.is_correct %} checked {% endif %}>
                <input type="text" name="answer-{{ answer.id }}" value="{{ answer.text }}" class="form-control">
            </div>
        {% endfor %}

        <div>
            <button type="submit" class="btn btn-success"> Save </button>
        </div>
    </form>
{% endblock %}
